<body>

    <!------------------------------>
    <!-- Your HTML Layout go here -->

    <div id="navbar"></div>

    <main>
        <nav class="flex justify-center p-1 font-bold border-b-2 border-slate-300" style="font-size: 30px;">
            <h1>Assignments</h1>
        </nav>
        <div class="mt-6">
            <div class="flex justify-between w-3/5 mx-auto mt-3">
                <p class="assignment-course">COMP 1510</p>
                <p class="assignment-estimated-time">~1hr</p>
            </div>
            <div class="flex w-3/5 mx-auto font-bold" style="font-size: 30px;">
                <h1 class="assignment-name">Lab 5 - Unit Tests</h1>
            </div>
            <div class="flex w-3/5 mx-auto">
                <p class="mb-2 assignment-due-date">Due Tuesday, October 15 (2 days)</p>
            </div>
            <div class="flex w-3/5 bg-gray-200 rounded-full h-1 dark:bg-gray-700 mx-auto">
                <div class="progress-bar w-full bg-gray-600 h-1 rounded-full" style="width: 45%; transition: width 0.2s;"></div>
            </div>
            <div class="flex w-3/5 mx-auto">
                <p class="percentage text-gray-600 mt-2 assignment-progress-bar whitespace-nowrap"><span>40</span>% completed</p>
            </div>
            <div class="bg-gray-300 mt-12 flex w-3/5 mx-auto flex-col h-96 rounded-lg border-2 border-slate-700">
                <div class="text-center">
                    <h1 class="font-bold mt-6" style="font-size: 40px;">Completion</h1>
                    <p>Slide Your Amount Completed</p>
                </div>
                <div class="mt-10 mx-auto" style="width: 100%; max-width: 600px;">
                    <div class="" id="progress-bar-container"
                        style="background: #e0e0e0; border-radius: 10px; height: 50px; position: relative;">
                        <div class="progress-bar flex flex-col bg-gray-100 w-3/4 rounded-2xl w-full" style="background: #4caf50; border-radius: 10px; height: 100%; transition: width 0.1s;"></div>
                    </div>
                    <input type="range" id="slider" min="0" max="100" value="0" style="width: 100%; margin-top: 10px;">
                    <p class="percentage text-center"><span>50</span>% Complete</p>
                </div>
        </div>
        <a onclick="commentLinkClicked()">
            <a href="./comments.html"
                class="flex w-2/4 mx-auto bg-gray-300 mt-20 rounded-lg border-2 border-slate-700 h-20 items-center justify-center">
                <p class="mx-auto" style="font-size: 25px;">View Comments</p>
            </a>
        </a>
        </div>



    </main>
