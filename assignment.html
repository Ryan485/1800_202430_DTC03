<body>

    <!------------------------------>
    <!-- Your HTML Layout go here -->

    <div class="hidden md:block" id="navbar"></div>

    <main class="container mx-auto px-3">
        <div>
            <nav class="flex justify-between text-[30px] basis-1/2 md:justify-center">
                <button class="md:hidden" onclick="history.back()"><img src="../images/back-arrow.png" width="30px"
                        height="30px" alt=""></button>
                <p class="text-center"><b>Assignment</b></p>
                <hr>
            </nav>
            <hr>
        </div>

        <div class="flex justify-between">
            <div class="py-5">
                <p class="assignment-course">assignment-course</p>
            </div>
            <div class="py-5">
                <p class="assignment-estimated-time">assignment-estimated-time</p>
            </div>
        </div>


        <div class="text-[35px]">
            <p class="assignment-name font-bold">assignment-name</p>
        </div>

        <div>
            <p>Due <span class="assignment-due-date">assignment-due-date</span></p>
        </div>

        <div class="bg-progress-not-done" style="transition: width 0.3s;">
            <!-- <img width="380" src="dfjksadljfsdfs.png" alt=""> -->
            <div class="progress-bar h-3 bg-green-500 assignment-progress-bar"></div>
        </div>

        <div class="text-center md:float-start">
            <p><span class="assignment-progress-percent">0</span>% Completed</p>
        </div>

        <div class="my-6 pt-5">
            <p class="assignment-description">assignment-description</p>
        </div>

        <a class="assignment-priority" href="priority.html">
            <div class="rounded border-solid border-2 border-black bg-[#d9d9d9] my-5 py-3">
                <p class="px-3">Priority</p>
            </div>
        </a>
        <a class="assignment-completion" href="completion.html">
            <div class="rounded border-solid border-2 border-black bg-[#d9d9d9] my-5 py-3">
                <p class="px-3">Completetion</p>
            </div>
        </a>
        <!-- <a class="discussion-thread-link" href="#">
            <div class="pt-20">
                <div class="rounded border-solid border-2 border-black bg-[#d9d9d9] my-5 py-5 text-center">
                    <p class="text-[20px]">View Comments</p>
                </div>
            </div>
        </a> -->

        <hr class="mt-3 mb-5" />

        <h1 class="text-2xl mb-2">Comments</h1>

        <form id="commentForm" class="mb-5 comment-form show-if-logged-in" style="display:none">
            <label for="comment" class="block text-navbar-hover">Add a comment as <span
                    class="login-username"></span></label>
            <textarea class="w-full h-20 mb-2 block" id="comment-textarea"></textarea>
            <button class="bg-navbar hover:bg-navbar-hover text-white p-2 rounded comment-submit-button" type="button"
                onclick="addComment()">Submit</button>
            <span id="comment-status" class="pl-3"></span>
        </form>
        <p class="mb-5 not-logged-in-message hide-if-logged-in">Sign in to add a comment.</p>

        <div id="comments"></div>

        <template id="commentTemplate">
            <div class="mt-2 comment">
                <img src="/images/user.png" class="w-[50px] inline-block align-top"
                    title="Icon by Bingge Liu on Flaticon" />
                <div class="inline-block bg-assignment ml-3 px-2 pt-2 pb-1 comment-body">
                    <p class="text-xs text-navbar-hover"><span class="comment-user font-bold">comment-user</span> posted
                        on <span class="comment-timestamp">comment-timestamp</span></p>
                    <p class="comment-content">comment-content</p>
                    <div class="align-top relative">
                        <span class="pt-3"><i
                                class="material-icons clickable hover:text-gray-500 comment-upvote">arrow_upward</i></span>
                        <span class="text-bold comment-score absolute mt-3">0</span>
                        <span><i
                                class="material-icons clickable pt-3 pl-3 hover:text-gray-500 comment-downvote">arrow_downward</i></span>
                        <span class="float-right pt-3"><i
                                class="material-icons clickable hover:text-gray-500 comment-reply">reply</i></span>
                    </div>
                    <div class="comment-reply-form"></div>
                </div>
                <div class="comment-replies ml-[65px]"></div>
            </div>
        </template>
