<head>

    <!-- Required meta tags -->

    <script src="static/jquery-3.7.1.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<body>

    <!------------------------------>
    <!-- Your HTML Layout go here -->

    <div class="hidden md:block" id="navbar"></div>

    <main>
        <div class="sticky top-0 bg-[#F5F5F5] pb-2">
            <nav class="flex justify-between text-[30px] basis-1/2 md:justify-center">
                <button class="md:hidden" onclick="history.back()"><img src="../images/back-arrow.png" width="30px"
                        height="30px" alt=""></button>
                <p class="text-center"><b>Assignments</b></p>
                <hr>
            </nav>
        </div>

        <template id="discussionTemplate">
            <a class="discussion-thread-link" href="#">
                <div class="flex flex-col w-3/5 mx-auto bg-gray-300 mt-6 hover:bg-gray-400">
                    <div class="flex justify-between ml-2 mr-2">
                        <p class="assignment-course">COMP 1800 - Discussion</p>
                        <p class="assignment-estimated-time">~30 mins</p>
                    </div>
                    <div class="ml-1">
                        <p class="ml-1 assignment-name" style="font-size: 25px;">Week 3 Quiz - Wireframes</p>
                    </div>
                </div>
            </a>
        </template>

        <div id="discussions"></div>


    </main>
    <div class=" sticky bottom-0 md:hidden" id="buttons"></div>
    <div class="hidden md:flex px-36" id="footer"></div>
    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="./scripts/tailwind.config.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/authentication.js"></script>
    <script src="./scripts/discussion.js"></script>
