<!DOCTYPE html>
<html lang="en">

<head>
    <title>DueHub</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Other libraries go here -->
    <script src="static/tailwind-3.4.5.js"></script>
    <script src="static/jquery-3.7.1.js"></script>
    <script src="./scripts/firebaseAPI_DTC03.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="./authentication/firebaseAPI_DTC03.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css" />

</head>



<body>

    <!------------------------------>
    <!-- Your HTML Layout go here -->

    <div id="navbar"></div>

    <main>
        <div>
            <nav class="flex justify-between text-[30px] basis-1/2 md:justify-center">
                <button class="md:hidden" onclick="history.back()"><img src="../images/back-arrow.png" width="30px"
                        height="30px" alt=""></button>
                <p class="text-center"><b>Assignment</b></p>
                <hr>
            </nav>
            <hr>
        </div>
        <div class="mt-6">
            <div class="flex justify-between w-3/5 mx-auto mt-3">
                <p class="assignment-course">assignment-course</p>
                <p class="assignment-estimated-time">assignment-estimated-time</p>
            </div>
            <div class="flex w-3/5 mx-auto font-bold" style="font-size: 30px;">
                <h1 class="assignment-name">assignment-name</h1>
            </div>
            <div class="flex w-3/5 mx-auto">
                <p class="assignment-due-date mb-2">Due Tuesday, October 15 (2 days)</p>
            </div>
            <div class="assignment">
                <!-- Progress Bar Wrapper -->
                <div class="flex items-center w-3/5 bg-gray-200 rounded-full h-1 dark:bg-gray-700 mx-auto">
                    <div class="progress-bar bg-green-500 h-1 rounded-full" style="width: 0%; transition: width 0.3s;">
                    </div>
                </div>
                <!-- Percentage Display -->
                <p class="percentage text-center mt-2">
                    <span class="assignment-progress-percent text-gray-700">0</span>% Complete
                </p>
            </div>
            <div class="bg-gray-300 mt-12 flex w-3/5 mx-auto flex-col h-96 rounded-lg border-2 border-slate-700">
                <div class="text-center">
                    <h1 class="font-bold mt-6" style="font-size: 40px;">Priority</h1>
                </div>
                <div class="flex justify-center mt-6 rounded-2xl">
                    <div class="relative w-2/4">
                        <!-- Dropdown Button -->
                        <button id="dropdownButton"
                            class="flex items-center justify-between bg-gray-400 w-full h-16 px-4 text-left"
                            style="font-size: 20px;">
                            <span id="selectedOption">Select Priority</span>
                            <i class="fa-solid fa-chevron-down"></i>
                        </button>

                        <!-- Dropdown Options -->
                        <div id="dropdownMenu" class="absolute z-10 bg-gray-400 w-full mt-2 hidden flex-col shadow-lg"
                            style="font-size: 20px;">
                            <div class="priority-option flex items-center space-x-2 border-b-2 border-slate-700 h-16 px-4 cursor-pointer"
                                data-priority="High">
                                <i class="fa-solid fa-circle"></i>
                                <p>High</p>
                            </div>
                            <div class="priority-option flex items-center space-x-2 border-b-2 border-slate-700 h-16 px-4 cursor-pointer"
                                data-priority="Normal">
                                <i class="fa-solid fa-circle"></i>
                                <p>Normal</p>
                            </div>
                            <div class="priority-option flex items-center space-x-2 h-16 px-4 cursor-pointer"
                                data-priority="Low">
                                <i class="fa-solid fa-circle"></i>
                                <p>Low</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <a onclick="commentLinkClicked()">
            <a href="./comments.html"
                class="flex w-2/4 mx-auto bg-gray-300 mt-20 rounded-lg border-2 border-slate-700 h-20 items-center justify-center">
                <p style="font-size: 25px;">View Comments</p>
            </a>
        </a>
        </div>



    </main>

    <div class=" sticky bottom-0 md:hidden" id="buttons"></div>
    <div class="hidden md:flex px-36" id="footer"></div>
    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="./scripts/tailwind.config.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/authentication.js"></script>
    <script src="./scripts/priority.js"></script>
    <script src="./scripts/completion.js"></script>




</body>
