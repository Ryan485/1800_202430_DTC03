<!DOCTYPE html>
<html lang="en">

<head>
    <title>Assignments - DueHub</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Other libraries go here -->
    <script src="static/tailwind-3.4.5.js"></script>
    <script src="static/jquery-3.7.1.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="./authentication/firebaseAPI_DTC03.js"></script>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css" />

</head>



<body>

    <!------------------------------>
    <!-- Your HTML Layout go here -->

    <div class="hidden md:block" id="navbar"></div>

    <main class="container mx-auto mt-3 px-3">
        <template id="assignmentHeaderTemplate">
            <p class="due-date-header">Due <span class="due-day">Monday</span> (<span class="due-in-days">in <span
                        class="due-in-days-number">1</span> day<span class="due-in-days-plural"></span>)</p>
        </template>
        <template id="assignmentTemplate">
            <a class="assignment-link" href="#">
                <div class="bg-assignment hover:bg-assignment-hover my-2">
                    <div class="pr-2 pt-[1px]">
                        <span class="assignment-course bg-blue-500 px-2 py-[2px] mr-2">assignment-course</span>
                        <span class="assignment-new font-bold italic"></span>
                        <span class="float-right text-navbar-hover assignment-estimated-time pt-1">1
                            hr</span>
                    </div>
                    <p class="px-2 mt-1.5 text-2xl assignment-name">assignment-name</p>
                    <div class="w-full h-1 mt-2 bg-progress-not-done">
                        <div class="h-1 bg-progress-done assignment-progress" style="width:50%"></div>
                    </div>
                </div>
            </a>
        </template>

        <div>
        <nav class="flex justify-between text-[30px] basis-1/2 md:justify-center">
            <button class="md:hidden" onclick="history.back()"><img src="../images/back-arrow.png" width="30px" height="30px" alt=""></button>
            <p class="text-center"><b>Assignments</b></p>
            <hr>
        </nav>
        <hr>
        </div>

        <div class="container mx-auto mt-3 px-3">
            <template id="assignmentHeaderTemplate">
                <p class="due-date-header">Due <span class="due-day">Monday</span> (<span class="due-in-days">in <span
                            class="due-in-days-number">1</span> day<span class="due-in-days-plural"></span>)</p>
            </template>
            <template id="assignmentTemplate">
                <a class="assignment-link" href="#">
                    <div class="bg-assignment hover:bg-assignment-hover my-2">
                        <div class="px-2 pt-2">
                            <span class="assignment-course">assignment-course</span>
                            <span class="assignment-new font-bold italic"></span>
                            <span class="float-right text-navbar-hover assignment-estimated-time">1
                                hr</span>
                        </div>
                        <span class="px-2 text-2xl assignment-name">assignment-name</span>
                        <div class="w-full h-1 mt-2 bg-progress-not-done">
                            <div class="h-1 bg-progress-done assignment-progress" style="width:50%"></div>
                        </div>
                    </div>
                </a>
            </template>

            <div id="assignments"></div>
        </div>
    </main>

    <div class="px-4 md:hidden" id="buttons"></div>
    <div class="hidden md:flex px-36" id="footer"></div>
    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="/scripts/tailwind.config.js"></script>
    <script src="/scripts/script.js"></script>
    <script src="/scripts/authentication.js"></script>

    <script src="/scripts/assignmentsList.js"></script>
</body>

</html>
