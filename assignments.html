<!DOCTYPE html>
<html lang="en">

<head>
    <title>Assignments - DueHub</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Other libraries go here -->
    <script src="static/tailwind-3.4.5.js"></script>
    <script src="static/jquery-3.7.1.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="./authentication/firebaseAPI_DTC03.js"></script>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css" />

</head>



<body>

    <!------------------------------>
    <!-- Your HTML Layout go here -->

    <div id="navbar"></div>

    <main class="container mx-auto mt-3">
        <template id="assignmentHeaderTemplate">
            <p>Due <span class="due-day">Monday</span> (<span class="due-in-days">in <span
                        class="due-in-days-number">1</span> day<span class="due-in-days-plural"></span>)</p>
        </template>
        <template id="assignmentTemplate">
            <div class="bg-assignment my-2">
                <div class="px-2 pt-2">
                    <span class="assignment-course">COMP 1800</span>
                    <span class="assignment-new font-bold italic"></span>
                    <span class="float-right text-navbar-hover">~<span class="assignment-estimated-time">1
                            hr</span></span>
                </div>
                <span class="px-2 text-2xl assignment-name">Lab 5 - Wireframes</span>
                <div class="w-full h-1 mt-2 bg-progress-not-done">
                    <div class="h-1 bg-progress-done assignment-progress" style="width:50%"></div>
                </div>
            </div>
        </template>

        <div id="assignments"></div>
    </main>

    <div id="footer"></div>
    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="./scripts/tailwind.config.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/authentication.js"></script>

    <script>
        assignments = [
            {
                dueInDays: 1,
                dueDay: "Monday",
                items: [
                    {
                        course: "COMP 1800",
                        name: "Week 3 Quiz - Wireframes",
                        estimatedTime: "30 mins",
                        new: false,
                        progress: 50
                    },
                    {
                        course: "COMP 1510",
                        name: "Lab 4 - Debugging",
                        estimatedTime: "1 hr",
                        new: false,
                        progress: 0
                    },
                    {
                        course: "COMP 1537",
                        name: "Lab 3 - Tailwind CSS",
                        estimatedTime: "1 hr 20 mins",
                        new: false,
                        progress: 0
                    },
                ]
            },
            {
                dueInDays: 2,
                dueDay: "Tuesday",
                items: [
                    {
                        course: "COMP 1510",
                        name: "Lab 5 - Unit Tests",
                        estimatedTime: "1 hr",
                        new: true,
                        progress: 0
                    },
                    {
                        course: "COMP 1537",
                        name: "Lab 5 - JavaScript Basics",
                        estimatedTime: "1 hr 20 mins",
                        new: false,
                        progress: 0
                    },
                ]
            },
            {
                dueInDays: 3,
                dueDay: "Wednesday",
                items: [
                    {
                        course: "COMP 1712",
                        name: "Lab 5 - Requirements",
                        estimatedTime: "1 hr",
                        new: false,
                        progress: 0
                    },
                    {
                        course: "COMP 1113",
                        name: "Quiz 5 - Floating Point",
                        estimatedTime: "1 hr 20 mins",
                        new: false,
                        progress: 0
                    },
                    {
                        course: "COMP 1510",
                        name: "Lab 6 - Data Structures",
                        estimatedTime: "2 hr 45 mins",
                        new: false,
                        progress: 0
                    },
                ]
            },
        ]

        function loadAssignments(data) {
            var headerTemplate = document.getElementById("assignmentHeaderTemplate");
            var assignmentTemplate = document.getElementById("assignmentTemplate");
            var assignmentList = document.getElementById("assignments")
            data.forEach(group => {
                console.log(group)
                var header = headerTemplate.content.cloneNode(true)

                header.querySelector('.due-day').innerText = group.dueDay
                header.querySelector('.due-in-days-number').innerText = group.dueInDays
                if (group.dueInDays == 1) {
                    header.querySelector('.due-in-days').classList.add("font-bold")
                } else {
                    header.querySelector('.due-in-days-plural').innerText = "s"
                }

                assignmentList.appendChild(header)

                group.items.forEach(item => {
                    console.log(item)
                    var assignment = assignmentTemplate.content.cloneNode(true)

                    assignment.querySelector('.assignment-course').innerText = item.course
                    assignment.querySelector('.assignment-estimated-time').innerText = item.estimatedTime
                    assignment.querySelector('.assignment-name').innerText = item.name
                    assignment.querySelector('.assignment-progress').style["width"] = item.progress + "%"

                    if (item.new) {
                        assignment.querySelector('.assignment-new').innerText = "NEW"
                        assignment.querySelector('.assignment-name').classList.add("font-bold")
                    }

                    assignmentList.appendChild(assignment)
                })
            })
        }
        loadAssignments(assignments)
    </script>
</body>

</html>
